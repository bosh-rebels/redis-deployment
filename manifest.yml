---
name: ((deployment))

releases:
- name: redis
  sha1: ((redis_sha1))
  version: ((redis_version))

- name: bpm
  sha1: ((bpm_sha1))
  version: ((bpm_version))

stemcells:
- os: ((stemcell_os))
  alias: default
  version: ((stemcell_version))

instance_groups:
- name: redis
  jobs:
  - name: redis-bootstrap
    release: redis
    properties: {}
  - name: redis-chaos
    release: redis
    properties:
      death_probability: 10
      ruin_probability: 0
      segfault_probability: 25
      sleep_probability: 25
  - name: redis
    release: redis
    properties:
      password: ((redis_password))
    provides:
      redis:
        as: redis
  instances: ((redis_instances))
  stemcell: default
  azs: ((azs))
  vm_type: ((redis_vm_type))
  persistent_disk: ((redis_persistent_disk_type))
  networks:
  - name: ((redis_network))

- name: redis-sentinel
  jobs:
  - name: redis-bootstrap
    release: redis
    properties: {}
  - name: redis-chaos
    release: redis
    properties:
      death_probability: 10
      ruin_probability: 0
      sentinel_cap_probability: 20
      sentinel_cae_probability: 20
  - name: redis-sentinel
    release: redis
    properties:
      bind_static_ip: true
      password: ((redis_password))
    consumes:
      redis:
        from: redis
  instances: ((redis_instances))
  stemcell: default
  azs: ((azs))
  vm_type: ((redis_vm_type))
  persistent_disk: ((redis_persistent_disk_type))
  networks:
  - name: ((redis_network))

- name: sanity-tests
  jobs:
  - name: sanity-tests
    release: redis
    properties:
      production_mode: ((sanity_tests_production_mode))
  instances: 1
  stemcell: default
  azs: ((azs))
  vm_type: ((errands_vm_type))
  lifecycle: errand
  networks:
  - name: ((errands_network))

variables:
- name: redis_password
  type: password

update:
  canaries: 0
  max_in_flight: 1
  serial: true
  canary_watch_time: 1000-20000
  update_watch_time: 1000-20000

addons:
- name: bpm
  jobs:
  - name: bpm
    release: bpm
